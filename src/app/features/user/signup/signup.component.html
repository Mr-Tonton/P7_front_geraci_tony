<h1>Bienvenue sur GROUPOMANIA</h1>
<h2>Veuillez remplir le formulaire pour créer votre compte</h2>

<form class="form">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <p class="text-alert">message d'erreur</p>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password">
    <p class="text-alert">message d'erreur</p>
  </div>
  <div class="form-group">
    <label for="password-confirm">Vérifier mot de passe</label>
    <input type="password" id="password-confirm" formControlName="passwordConfirm">
    <p class="text-alert">message d'erreur</p>
  </div>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input type="text" class="form-control" id="pseudo" formControlName="pseudo">
    <p class="text-alert">message d'erreur</p>
  </div>
  <button type="button" class="btn btn-primary">SIGN UP</button>
  <p class="text-alert"> message d'erreur</p>
</form>
